baseURL = "https://username.github.io"
title = "My Blog"
languageCode = "en-us"
theme = "PaperMod"

# Pagination configuration (for Hugo v0.128+)
[pagination]
  pagerSize = 5

# Enable search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# PaperMod features
[params]
  showReadingTime = true
  showShareButtons = true
