baseURL = "https://zishu-lab.github.io/"
title = "Zishu-lab's Space"
languageCode = "zh-cn"
theme = "PaperMod"

# Pagination configuration (for Hugo v0.128+)
[pagination]
  pagerSize = 5

# Enable search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# PaperMod features
[params]
  showReadingTime = true
  showShareButtons = true
  enableMathJax = true  # Enable KaTeX math support
  # Enable syntax highlighting (using Chroma)
  [params.assets]
    disableHLJS = true  # Disable Highlight.js, use Hugo built-in Chroma

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "dracula"  # Dark theme suitable for code display