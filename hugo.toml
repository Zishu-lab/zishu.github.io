baseURL = "https://zishu-lab.github.io/"
title = "Zishu-lab's Space"
languageCode = "zh-cn"
theme = "PaperMod"

# Pagination configuration (for Hugo v0.128+)
[pagination]
  pagerSize = 5

# Enable search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# PaperMod features
[params]
  # Site metadata for SEO
  description = "Zishu-lab 的个人技术博客，分享编程、开发和思考"
  keywords = ["博客", "技术", "编程", "开发", "Hugo", "PaperMod"]
  author = "Zishu-lab"

  # Social links (shown in footer)
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/Zishu-lab"

  # Display options
  showReadingTime = true
  showShareButtons = true
  enableMathJax = true  # Enable KaTeX math support

  # Favicon configuration
  [params.assets]
    disableHLJS = true  # Disable Highlight.js, use Hugo built-in Chroma
    favicon = "favicon.svg"

# Syntax highlighting configuration
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "dracula"  # Dark theme suitable for code display