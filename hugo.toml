baseURL = "https://zishu-lab.github.io/"
title = "My Blog"
languageCode = "en-us"
theme = "PaperMod"

# Pagination configuration (for Hugo v0.128+)
[pagination]
  pagerSize = 5

# Enable search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# PaperMod features
[params]
  showReadingTime = true
  showShareButtons = true
  enableMathJax = true  # 启用 KaTeX 数学公式支持
  # 启用代码高亮（使用 Chroma）
  [params.assets]
    disableHLJS = true  # 禁用 Highlight.js，使用 Hugo 内置 Chroma

# 代码高亮配置
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "dracula"  # 暗色主题，适合代码展示